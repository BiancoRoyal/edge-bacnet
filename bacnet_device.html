<script type="text/javascript">
    RED.nodes.registerType('Bitpool-Bacnet-Device',{
        category: 'config',
        color: '#00aeef',
        defaults: {
            name: {value:""},
            deviceId_start: {value: "", required: true},
            deviceId_end: {value: "", required: true},
            address_start: {value: "", required: true},
            address_end: {value: "", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "icon.png",
        label: function() {
            return this.name||"Bitpool-Bacnet-Device";
        },
        oneditprepare: function() {
        },
    });

</script>

<script type="text/html" data-template-name="Bitpool-Bacnet-Device">
    <div class="form-row">
      <label for="node-config-input-name"><i class="icon-tag"></i><span data-i18n="bitpool-bacnet.label.name"></span> Name</label>
      <input type="text" id="node-config-input-name" placeholder="Config Name">
    </div>

    <div class="form-row" style="display: inline-flex; width: fit-content; align-items: center;">
        <label for="node-config-input-deviceId"><i class="icon-tag"></i> <span data-i18n="bitpool-bacnet.label.deviceId"></span>Device Id Range</label>
        <div id="node-config-input-deviceId">
            <label for="node-config-input-deviceId_start" style="flex-basis: content; width: 30px;"> Start</label>
                <input type="text" id="node-config-input-deviceId_start" placeholder="101" style="width: 120px;">
            
            <label for="node-config-input-deviceId_end" style="flex-basis: content; width: 30px;"> End</label>
                <input type="text" id="node-config-input-deviceId_end" placeholder="102" style="width: 120px;">
            
        </div>
    </div>

    <div class="form-row" style="display: flex; width: fit-content; align-items: center;">
        <label for="node-config-input-address"><i class="icon-tag"></i> <span data-i18n="bitpool-bacnet.label.address"></span>IP Address Range</label>
        <div id="node-config-input-address">
            <label for="node-config-input-address_start" style="flex-basis: content; width: 30px;"> Start</label>
                <input type="text" id="node-config-input-address_start" placeholder="192.168.0.X" style="width: 120px;">
            
            <label for="node-config-input-address_end" style="flex-basis: content; width: 30px;"> End</label>
                <input type="text" id="node-config-input-address_end" placeholder="192.168.0.X" style="width: 120px;">
            
        </div>
    </div>
</script>
